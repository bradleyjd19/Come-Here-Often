<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

  <link rel="stylesheet" href="../../assets/chosen/chosen.css">
  <link rel="icon" type="favicon/png" href="../../assets/images/favicon.png">
  <title>Come Here Often - Survey</title>
</head>

<body>

  <div class="container-fluid">

    <h2 class="mt-3">Survey Questions <a class="btn btn-primary btn-lg ml-5" href="./home.html" role="button"><i class="fas fa-home fa-1x"></i> Return Home</a> </h2>
    <hr>
    <h3 class="mb-3">About You</h3>
    <form class="border border-color-blue">
      <div class="ml-2">
        <h4>Name (required)</h4>
        <input type="text" name="name" class="mb-2" size="50">
        <h4>Link to Photo Image (required)</h4>
        <input type="url" name="photo" class="mb-3" size="50">
      </div>
    </form>

    <div class="row">
      <div class="col-md-12">
        <div id="questView"></div>
      </div>
    </div>

  </div>





  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- Chosen -->
  <script src="../../assets/chosen/chosen.jquery.js"></script>
  <script src="../../server.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $(".chosen-select").chosen();
    });
  </script>

</body>

</html>
